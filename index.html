<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGIAL CLOCK</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
    <h2>
        DIGITA CLOCK
    </h2>
    <div class="con">
        <div class="body">
            <div class="timer">
                <div class="date">
                    <span id="da">00</span>
                    <span id="mon">00</span>
                    <span id="year">0000</span>    
                </div>
                <div class="time">
                    <span id="hrs">00</span>
                    <span>:</span>
                    <span id="min">00</span>
                    <span>:</span>
                    <span id="sec">00</span>
                    <span id="ampm"></span>    
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
